<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator page</title>
  </head>
  <body>
    <h1>Hello World !</h1>
    <input type="number" name="t1"><br><br>
    <input type="number" name="t2"><br><br>

    <script>
      function somme(){
        a = document.getElementsByName("t1")[0].value;
        b = document.getElementsByName("t2")[0].value;
        document.getElementById("s").innerHTML = parseInt(a)+parseInt(b)
      }
    </script>

    <button onclick="somme()">Somme</button>
    <p id="s"></p>
  </body>
</html>
